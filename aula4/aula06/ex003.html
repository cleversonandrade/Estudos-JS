<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos js</title>
</head>

<style>
    body {
        background-color: aquamarine;
        color: red;
        font: normal 20pt Arial;
    }
    h1 {
        color: orange;
    }
</style>
<body>
    <h1>Olá mundo</h1>
    <p>Minha primeira mensagem</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) // String
       var  s = n1+ n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
       // (Number + Number) Para Adição
       // (String + String) Para Concatenação
    </script>
</body>
</html>
